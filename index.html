<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini-project-word-guess</title>
    <link rel="stylesheet" href="./assets/css/stylesreset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <section class="top">
        <h1>Word Guess Game</h1>
        <button type="button" id="btn-start">Start</button>
    </section>
    <div class="middle">
        <section class="left">
            <div>
                <p id="main"></p>
            </div>
        </section>
        <section class="right">
            <div class="div1">
                <p>Wins: <span id="wins">0</span></p>
                <p>Losses: <span id="losses">0</span></p>
            </div>
            
            <div class="div2">
                <button type="button" id="btn-reset">Reset Score</button>
            <div>
            
            
            <div class="div3">
                <p class="time">0</p>
                <p>seconds remaining</p>
            </div>
            
        </section>
    </div>
    
    
    
    
    

    <script src="./assets/js/script.js"></script>
</body>
</html>
